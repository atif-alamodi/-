<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>روابط مهمة لطلاب الذكاء الاصطناعي التوليدي</title>

  <!-- Google Font (Arabic) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0B1020;
      --card:#0E1630cc;
      --card2:#0C1226cc;
      --stroke:rgba(255,255,255,.10);
      --stroke2:rgba(255,255,255,.14);
      --text:#EEF3FF;
      --muted:#B9C6FFcc;

      --a:#7C3AED; /* violet */
      --b:#22D3EE; /* cyan */
      --c:#F59E0B; /* amber */
      --d:#10B981; /* emerald */
      --e:#FB7185; /* rose */
      --f:#60A5FA; /* blue */

      --shadow: 0 24px 70px rgba(0,0,0,.55);
      --shadow2: 0 18px 40px rgba(0,0,0,.40);
      --r: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: "Tajawal", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans Arabic", sans-serif;
      color:var(--text);
      background:
        radial-gradient(1100px 620px at 20% 10%, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(900px 520px at 85% 20%, rgba(34,211,238,.28), transparent 62%),
        radial-gradient(900px 620px at 55% 85%, rgba(245,158,11,.20), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 55%, #070A12 100%);
      overflow-x:hidden;
    }

    /* Subtle animated gradient haze (no JS) */
    .haze{
      position:fixed; inset:-40px;
      background:
        radial-gradient(420px 360px at 20% 30%, rgba(16,185,129,.16), transparent 70%),
        radial-gradient(520px 420px at 70% 30%, rgba(251,113,133,.14), transparent 70%),
        radial-gradient(620px 520px at 45% 70%, rgba(96,165,250,.12), transparent 72%);
      filter: blur(18px);
      opacity:.9;
      pointer-events:none;
      animation: floaty 10s ease-in-out infinite alternate;
      transform: translate3d(0,0,0);
    }
    @keyframes floaty{
      from{ transform: translate3d(-10px, -6px, 0) scale(1); }
      to{ transform: translate3d(12px, 10px, 0) scale(1.02); }
    }

    .wrap{
      position:relative;
      max-width: 1100px;
      margin: 0 auto;
      padding: 42px 18px 80px;
    }

    /* Header */
    header{
      display:flex;
      flex-direction:column;
      gap:16px;
      margin-top:12px;
      margin-bottom:22px;
    }
    .brand{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }

    .logo{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .mark{
      width:46px; height:46px;
      border-radius: 16px;
      background:
        linear-gradient(135deg, rgba(124,58,237,.85), rgba(34,211,238,.75));
      box-shadow: 0 12px 35px rgba(124,58,237,.22), 0 10px 26px rgba(34,211,238,.14);
      position:relative;
      border:1px solid rgba(255,255,255,.18);
      overflow:hidden;
    }
    .mark:before{
      content:"";
      position:absolute; inset:-20px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), transparent 45%),
        radial-gradient(circle at 70% 70%, rgba(255,255,255,.18), transparent 50%);
      transform: rotate(12deg);
    }
    .logo h1{
      margin:0;
      font-size: clamp(22px, 2.5vw, 30px);
      letter-spacing:.2px;
      line-height:1.2;
      font-weight:900;
    }
    .subtitle{
      margin:0;
      color:var(--muted);
      font-size: 15px;
      line-height:1.8;
      max-width: 72ch;
    }

    .pillRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-start;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 28px rgba(0,0,0,.22);
      color: var(--text);
      font-weight:700;
      font-size: 13px;
      user-select:none;
      backdrop-filter: blur(10px);
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: linear-gradient(135deg, var(--b), var(--a));
      box-shadow: 0 0 0 3px rgba(34,211,238,.12);
    }

    /* Grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      margin-top: 18px;
    }

    .card{
      grid-column: span 6;
      background: linear-gradient(180deg, rgba(14,22,48,.85), rgba(12,18,38,.75));
      border:1px solid var(--stroke);
      border-radius: var(--r);
      box-shadow: var(--shadow2);
      overflow:hidden;
      position:relative;
      backdrop-filter: blur(12px);
      transition: transform .25s ease, border-color .25s ease, box-shadow .25s ease;
    }
    .card:hover{
      transform: translateY(-3px);
      border-color: rgba(255,255,255,.18);
      box-shadow: var(--shadow);
    }

    /* Accent ribbon */
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(700px 220px at 15% 0%, rgba(124,58,237,.28), transparent 55%),
        radial-gradient(700px 220px at 85% 0%, rgba(34,211,238,.22), transparent 55%);
      pointer-events:none;
      opacity:.9;
    }

    /* Details */
    details{
      position:relative;
    }
    summary{
      list-style:none;
      cursor:pointer;
      padding: 18px 18px 16px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      position:relative;
    }
    summary::-webkit-details-marker{ display:none; }

    .left{
      display:flex;
      align-items:flex-start;
      gap:12px;
      min-width:0;
      flex:1;
    }

    .icon{
      width:44px; height:44px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      display:grid;
      place-items:center;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      position:relative;
      overflow:hidden;
      flex:0 0 auto;
    }
    .icon::before{
      content:"";
      position:absolute; inset:-30px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.28), transparent 55%);
      transform: rotate(20deg);
      opacity:.8;
    }
    .glyph{
      width:22px; height:22px;
      position:relative;
      z-index:2;
    }

    .titleWrap{
      min-width:0;
    }
    .siteTitle{
      margin:0;
      font-size: 18px;
      line-height:1.4;
      font-weight: 900;
      letter-spacing:.2px;
      word-break: break-word;
    }
    .siteTitle a{
      color: var(--text);
      text-decoration:none;
      position:relative;
    }
    .siteTitle a:hover{
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 6px;
    }
    .meta{
      margin-top:6px;
      color: var(--muted);
      font-size: 13px;
      line-height:1.7;
    }

    .chev{
      flex:0 0 auto;
      width:42px; height:42px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      display:grid;
      place-items:center;
      transition: transform .25s ease, background .25s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
    }
    details[open] .chev{
      transform: rotate(180deg);
      background: rgba(255,255,255,.08);
    }

    .content{
      padding: 0 18px 18px;
      position:relative;
    }

    .divider{
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);
      margin: 0 0 14px;
    }

    .desc{
      margin: 0 0 14px;
      color: rgba(238,243,255,.92);
      line-height: 1.9;
      font-size: 14.5px;
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin: 12px 0 16px;
    }
    .chip{
      padding: 9px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      color: rgba(238,243,255,.95);
      font-weight: 800;
      font-size: 12.5px;
      letter-spacing:.1px;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .chip .tinyDot{
      width:8px; height:8px; border-radius:999px;
      background: linear-gradient(135deg, var(--b), var(--a));
      box-shadow: 0 0 0 3px rgba(124,58,237,.12);
    }

    .ctaRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin-top: 14px;
    }
    .cta{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: 16px;
      text-decoration:none;
      font-weight: 900;
      font-size: 14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      box-shadow: 0 12px 30px rgba(0,0,0,.28);
      transition: transform .2s ease, background .2s ease, border-color .2s ease;
      min-width: 210px;
    }
    .cta:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.20);
    }
    .smallLink{
      color: var(--muted);
      font-weight:700;
      text-decoration:none;
      border-bottom: 1px dashed rgba(185,198,255,.45);
      padding-bottom:2px;
    }
    .smallLink:hover{
      color: rgba(238,243,255,.95);
      border-bottom-color: rgba(238,243,255,.75);
    }

    /* Per-card accent variations */
    .accent-ossu .icon{ background: rgba(124,58,237,.16); border-color: rgba(124,58,237,.35); }
    .accent-ossu .chip .tinyDot, .accent-ossu .dot{ background: linear-gradient(135deg, var(--a), var(--f)); }
    .accent-ossu .cta{ background: linear-gradient(135deg, rgba(124,58,237,.30), rgba(96,165,250,.18)); }
